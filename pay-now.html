<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
<p>Name:*<input type="text" name="name"required  placeholder="Oam pandy"></p>
  
    <p>
        Address:<textarea name ="address" id ="address"  cols ="100" rows ="8"> 
         </textarea>
    </p>
    <p> Email:*<input type ="email" name ="email" id ="email"required placeholder="pandey@98gmail.com"></p>
    <p> Pincode:<input type ="number" name ="pincode" id ="pincode" placeholder="123456"></p>
<hr>
<h2>Payment information</h2>
<p>Card Type:
    <select name ="card_type" id ="card_type">
        <option value ="">--select a card type --</option>
        <option value ="Visa">Visa</option>
        <option value ="Rupay">Rupay</option>
        <option value ="Master card">Master card</option>
 </select>
</p>
<p> 
    Card Number:<input type ="number" name ="card_number" id ="card_number" placeholder="1111-2222-3333-4444">
</p>
<p>
    CVV *<input type ="password" name="cvv" id="cvv" placeholder="1234">
</p>
<p> Expiration date:<input type ="date" name=" exp_date" id="exp_date"></p>
<a class="place" href="place-order.html">Place Order</a>
</form>
</div>
</body>
</html>
